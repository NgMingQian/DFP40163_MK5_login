<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
          <img src="C:/Users/Lenovo/Desktop/DFP40163_MK5_login/logo.png" alt="logo" id="logo">
        </h1>
    </header>
    <div class="container">
        <div class="header-contianer">
              <h1>Log in to Spotify</h1>
        </div>
        <button class="oval-button google">Continue with Google</button>
        <button class="oval-button facebook">Continue with Facebook</button>
        <button class="oval-button apple">Continue with Apple ID</button>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <div class="form-group center-button">
                <input type="submit" value="Log In">
            </div>
        </form>
    </div>
</body>
</html>
