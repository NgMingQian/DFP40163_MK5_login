<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="class-body">
    <header class="class-header">
        <h1>
          <img src="company.png" alt="logo" class="class-logo">
        </h1>
    </header>
    <div class="class-container">
        <div class="class-header-container">
              <h1>Log in to Spotify</h1>
        </div>
        <button class="class-oval-button google"><img src="google.png" alt="Google">Continue with Google</button>
        <button class="class-oval-button facebook"><img src="facebook.png" alt="Facebook">Continue with Facebook</button>
        <button class="class-oval-button apple"><img src="apple.png" alt="Apple">Continue with Apple ID</button>
        
        <form action="#" method="POST">
            <div class="class-form-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="class-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="class-form-group class-checkbox-group">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <div class="class-form-group class-center-button">
                <input type="submit" value="Log In">
            </div>
        </form>
    </div>
</body>
</html>
